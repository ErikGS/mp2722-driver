name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  host-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests
        run: |
          cd test
          cmake -B build
          cmake --build build
          cd build && ctest --output-on-failure

  platformio-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - board: uno
            framework: arduino
            example: examples/Arduino/MP2722_Arduino.ino
          - board: esp32dev
            framework: arduino
            example: examples/Arduino/MP2722_Arduino.ino
          - board: esp32dev
            framework: espidf
            example: examples/ESP-IDF/MP2722_ESP32-ESP-IDF.cpp
          - board: nucleo_f446re
            framework: stm32cube
            example: examples/STM32Cube/MP2722_STM32.cpp
            build_flags: "-I$GITHUB_WORKSPACE/examples/STM32Cube -DSTM32F4"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install platformio
      - run: pio ci --lib="." --board=${{ matrix.board }} --project-option="framework=${{ matrix.framework }}" --project-option="lib_ldf_mode=deep+" --project-option="build_flags=${{ matrix.build_flags }}" "${{ matrix.example }}"
